<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
  <link href="main.css" type="text/css" rel="stylesheet" />
  <script src="../../Scripts/jquery-1.9.1.min.js"></script>
  </head>
<body>
  <form method="post" id="feedback" action="AddFeedback" controller="Feedback">
    <input type="hidden" name="path" value="." />
    <h3>请帮助我改进文章质量</h3> 
    <h5>请赐尊名</h5>
    <p style="font-family: Verdana;">
      Email or QQ: <input type="text" name="contact" value="3758104" />
    </p>

    <h5>这篇文章是否有所帮助？</h5>
    <p>
      <label><input name="helpful" type="radio" value="100" />是的，非常有帮助</label>
      <label><input name="helpful" type="radio" value="50" />有一些些</label>
      <label><input name="helpful" type="radio" value="0" checked="checked" />完全不是我想要的东西</label>
    </p>
    <h5>这篇文章是否易于理解？</h5>
    <p>
      <label><input name="understandable" type="radio" value="100" />很容易就看明白了，我真是天才</label>
      <label><input name="understandable" type="radio" value="50" />要想很久才能明白呢</label>
      <label><input name="understandable" type="radio" value="0" checked="checked" />虽然完全看不懂说的是什么，但是感觉好厉害的样子</label>
    </p>
    <h5>您认为这篇文章还有何改善空间？</h5>
    <p><textarea name="content">完全看不懂</textarea></p>
    <input type="submit" value="提交" />
  </form>
</body>
</html>
