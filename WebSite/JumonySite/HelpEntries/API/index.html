<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Jumony API</title>
</head>
<body>
  <section>
    <p>
      Jumony 在 Ivony.Html 命名空间里提供了一套类似于 XLINQ 风格的 API，无论选择何种解析器分析的 HTML 文档，也不论 HTML 文档所遵循的 HTML 规范版本是多少，都可以通过统一的这一套 API 来对 HTML 文档进行操作处理。<br/>
      对于不同的 HTML DOM 模型，API 所导致的行为可能会有所不同，甚至于 Jumony Parser 解析出来的面向不同 HTML 规范的文档，API 行为也会依据文档遵循的规范而有细微的区别。
    </p>
  </section>
</body>
</html>
